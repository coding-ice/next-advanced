<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 1500px;
      }
      .box {
        position: relative;
        width: 100px;
        height: 100px;
        background: pink;
        top: 800px;
        margin-left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      const boxEl = document.querySelector(".box");
      boxEl.addEventListener("click", (e) => {
        console.log(e.pageY);
        console.log(e.clientY);
        console.log(e.offsetY); // offsetY 在 react 中 如何获取？
        console.log(e.screenY);
      });
    </script>
  </body>
</html>
