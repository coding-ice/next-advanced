<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 1200px;
        height: 500px;
        background: #7f7f7f;
        padding: 10px;
        border-width: 10px 30px 40px 50px;
        border-color: pink;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      const box = document.querySelector(".box");
      console.log(box.getBoundingClientRect()); // width + pad + border
    </script>
  </body>
</html>
